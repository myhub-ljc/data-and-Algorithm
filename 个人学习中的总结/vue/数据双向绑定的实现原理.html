<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据双向绑定的实现原理</title>
</head>
<body>
  <span id="spanName"></span>
  <br>
  <input type="text" id="inputName">


  <!--
    方法一：利用vue.2.x的Object.defineProperty来实现
    此方法的缺点: 1,需要对原始数据进行克隆;
                 2,需要对对象里面的每一个属性都进行监听 

    代码实现:
    let obj = {
      name: ''
    };
    let newObj = JSON.parse(JSON.stringify(obj))
    Object.defineProperty(obj, 'name', {
      get() {
        return newObj.name
      },
      set(val) {
        newObj.name = val
        observer()
      }
    })

    //将数据的改动反映到视图中去
    function observer() {
      spanName.innerHTML = obj.name;
      inputName.value = obj.name;
    }

    setTimeout(() => {
      return obj.name = "秃头的科比"
    }, 1000)

    //将视图中的变化反映到数据中去
    inputName.oninput = function () {
      obj.name = this.value
    }



  方法二：利用proxy来实现，可以有效解决上面方法的不足

  -->
  <script>
    let obj = {}
    obj = new Proxy(obj, {
      get(target, prop) {
        return target[prop]
      },
      set(target, prop, value) {
        target[prop] = value
        observer()
      }
    })

    //将数据的改动反映到视图中去
    function observer() {
      spanName.innerHTML = obj.name;
      inputName.value = obj.name;
    }

    setTimeout(() => {
      return obj.name = "秃头的科比"
    }, 1000)

    //将视图中的变化反映到数据中去
    inputName.oninput = function () {
      obj.name = this.value
    }
  </script>


  
</body>
</html>
