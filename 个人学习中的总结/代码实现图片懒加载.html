<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代码图片懒加载</title>
</head>
<body>
  <script>
    /*
      编写代码实现图片的懒加载
      1，前端性能优化的重要方案，通过图片或者数据的延迟加载，我们可以加快页面渲染速度,让第一次打开页面的速度变快
         只有加载到某个区域,我们才加载真实的图片,这样也可以节省加载的流量
      2,处理方案
        把所有需要延迟加载的图片用一个盒子包裹起来，设置宽高和默认占位图
        开始让所有img的src为空,把真实图片的地址放到img的自定义属性上,让img隐藏
        等到所有其它资源都加载完成后,我们再开始加载图片
        对于很多图片,需要当页面滚动的时候,当前图片区域完全显示出来后再加载真实图片
    */
  </script>
</body>
</html>
