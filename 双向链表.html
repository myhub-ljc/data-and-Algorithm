    //双向链表的封装
    function DoublyLinkedList() {
      //内部类：节点类
      function Node(data) {
        this.data = data
        this.prev = null
        this.next = null
      }
      //属性
      this.head = null
      this.tail = null
      this.length = 0

      //常见的操作：方法

      DoublyLinkedList.prototype.append = function(data) {
        //先创建节点
        var newNode = new Node(data)

        //判断添加的是不是第一个节点
        if(this.length == 0){
          this.head = newNode
          this.tail = newNode
        } else {
          newNode.prev = this.tail
          this.tail.next = newNode
          this.tail = newNode
        }
        //length + 1
        this.length += 1
      }

        //依次向前遍历获取每一个节点
        while (current) {
          resultString += current.data + " "
          current = current.prev
        }

      }

        }
