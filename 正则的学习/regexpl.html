  <!--
    正则的两种创建方式
    1,字面量创建方式
    let reg1 = /\d+/;
    2,构造函数模式创建
    let reg2 = new RegExp("\\d+")

    正则表达式由两部分组成
    1,元字符(常用的元字符)
    (1)量词元字符: 设置出现的次数
    * 代表0到多次
    + 代表1到多次
    ? 零次或者1次
    {n} 出现n次
    {n,} 出现n到多次
    {n, m} 出现n到m次

    2,特殊元字符: 单个或者组合在一起代表特殊的含义
    \ 转义字符(普通到特殊 特殊到普通)
    . 除\n以外的任意字符
    ^ 以哪一个元字符作为开始
    $ 以哪一个元字符作为结束
    \d 0到9之间的一个数字
    \D 非0到9之间的一个数字
    \w 数字，字母，下划线中的任意一个字符
    \s 一个空白字符
    \t 一个制表符
    \b 匹配一个单词的边界 
    x|y x或者y中的一个字符
    [x|y|z] x或者y或者z中的一个字符 
    [^xy] 除xy以外的任意字符
    [a-z] 指定a-z这个范围中的任意字符
    [^a-z] 非a-z这个范围中的任意字符
    () 正则中的分组符号
    (?:) 只匹配不捕获
    (?=) 正向预查
    (?!) 负向预查


    //3，普通元字符: 代表本身含义的
    /gyt/ 此正则匹配的就是"gyt"



    正则表达式常用的修饰符： img
    i => ignoreCare  忽略单词大小写匹配
    m => multiline  可以进行多行匹配
    g => global 全局匹配


    元字符详细解析
    ^ $
    let reg = /^\d/;
    console.log(reg.test("gyt"))
    console.log(reg.test("520gyt"))
    console.log(reg.test("gyt520"))

    let reg1 = /\d$/;
    console.log(reg1.test("gyt"))
    console.log(reg1.test("520gyt"))
    console.log(reg1.test("gyt520"))

    举个例子： 验证手机号码(11位，第一个数字是1即可)
    let reg = /^1\d{10}$/

    []
    中括号中出现的字符一般都代表本身的含义(中括号中不存在多位数)


    常用的正则表达式
    1,验证是否为有效数字
    规则分析
    1,可能出现+-号，也可能不出现
    2，一位0-9都可以，多位首位不能为0
    3，小数部分可能有可能没有
    let reg = /^[+-]?(\d|([1-9]\d+))(\.\d+)?$/

    2,验证密码(必须包含数字，字母，下划线, 6-16位)
    let reg = /^\w{6,16}$/

    3,验证真实的用户名
    1,汉字：/^[\u4E00-\u9FA5]$/  这是unicode编码 第一个汉字到最后一位汉字
    2,名字长度: 2-10位
    3,可能有译名  ·汉字
    let reg = /^[\u4E00-\u9FA5]{2,10}(·[\u4E00-\u9FA5]{2,10}){0,2}$/

    例题: 编写一条正则,用来验证此规则: 一个6~16位的字符串,必须同时包含有大小写字母和数字
    let reg = /(?!^[a-zA-Z]+$)(?!^[0-9]+$)(?!^[a-z0-9]+$)(?!^[A-Z0-9]+$)^[a-zA-Z0-9]+$/

    例题: 英文字母汉字组成的字符串, 用正则给英文单词前后加空格
    let reg = /\b[a-zA-Z]\b/ig


    正则两种方式创建的区别
    1,构造函数方式因为传递的是字符串,所以\需要写两个才行
    2,如果正则中想要使用某个变量的值,则不能使用字面量的形式创建正则(因为两个斜杠中间包起来的都是元字符)
